<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è MAX Webhook</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0051cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .result.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .result.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .code {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è MAX Webhook</h1>
    
    <form id="webhookForm">
      <label for="token">MAX Bot Token:</label>
      <input 
        type="text" 
        id="token" 
        placeholder="123456789:ABCdefGHIjklMNOpqrsTUVwxyz" 
        required
      />
      
      <label for="url">Webhook URL:</label>
      <input 
        type="url" 
        id="url" 
        placeholder="https://—Ç–≤–æ–π-–¥–æ–º–µ–Ω.vercel.app/api/max-webhook" 
        required
      />
      
      <button type="submit" id="submitBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å Webhook</button>
    </form>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('webhookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const token = document.getElementById('token').value.trim();
      const url = document.getElementById('url').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const result = document.getElementById('result');
      
      if (!token || !url) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É—é...';
      result.style.display = 'none';
      
      try {
        const response = await fetch('https://platform-api.max.ru/subscriptions', {
          method: 'POST',
          headers: {
            'Authorization': token,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            url: url,
            events: ['message']
          })
        });
        
        const data = await response.json();
        
        result.style.display = 'block';
        if (response.ok) {
          result.className = 'result success';
          result.innerHTML = `
            <strong>‚úÖ –£—Å–ø–µ—à–Ω–æ!</strong><br>
            Webhook –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω.<br>
            <div class="code">${JSON.stringify(data, null, 2)}</div>
          `;
        } else {
          result.className = 'result error';
          result.innerHTML = `
            <strong>‚ùå –û—à–∏–±–∫–∞ (${response.status})</strong><br>
            ${data.error || data.message || JSON.stringify(data)}<br>
            <div class="code">${JSON.stringify(data, null, 2)}</div>
          `;
        }
      } catch (error) {
        result.style.display = 'block';
        result.className = 'result error';
        result.innerHTML = `
          <strong>‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏</strong><br>
          ${error.message}
        `;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å Webhook';
      }
    });
  </script>
</body>
</html>
